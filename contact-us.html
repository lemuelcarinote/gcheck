
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Connect with GCheck</title>
<link rel="icon" href="https://gcheck.com/wp-content/uploads/2023/12/logo-symbol.svg" type="image/svg+xml">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 15px;
    }

    
    * {
        font-family: 'Poppins', Arial, sans-serif !important;
    }

    .wrapper {
        display: block;
        margin: 0 auto;
        max-width: 480px;
    }

    .row {
        padding: 15px 0
    }

    @media only screen and (max-width: 460px) {
        .mob-no {
            display: none !important;
            overflow: hidden !important;
            width: 0 !important;
            height: 0 !important;
        }
    }
</style>
<meta name="robots" content="noindex, nofollow">
</head>
<body>

<div class="pipedriveWebForms" data-pd-webforms="https://webforms.pipedrive.com/f/6iLCWNNfhyJvYlr6NCZRtivXjv87G7BHpuiLwbM01q8fVqpsMil5QomqaYakvEYVbB">
    <script src="https://webforms.pipedrive.com/f/loader"></script>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Store the original fetch function
    const originalFetch = window.fetch;

    // Override the fetch function
    window.fetch = async function(...args) {
        // Log the request URL
        console.log('Request URL:', args[0]);
        
        // Call the original fetch function
        const response = await originalFetch(...args);

        // Clone the response to read it
        const clonedResponse = response.clone();

        // Log the response
        clonedResponse.json().then(data => {
            console.log('Response:', data);
        }).catch(err => {
            console.log('Response could not be parsed as JSON:', err);
        });

        return response; // Return the original response
    };
});
</script>

</body>
</html>
